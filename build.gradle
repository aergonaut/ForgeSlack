buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.2'
    }
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'java'

targetCompatibility = sourceCompatibility = JavaVersion.VERSION_1_8

version = "1.12.2-0.3.1"
group = "com.aergonat.forgeslack"
archivesBaseName = "forgeslack"

repositories {
    maven { url = "https://jitpack.io" }
}

minecraft {
    version = "1.12.2-14.23.2.2611"
    runDir = "run"

    // snapshot_YYYYMMDD   snapshot are built nightly.
    // stable_#            stables are built at the discretion of the MCP team.
    mappings = "snapshot_20171003"

    replaceIn "ForgeSlack.java"
    replace "@VERSION@", project.version
}

dependencies {
    compile group: 'com.github.allbegray', name: 'slack-api', version: 'v1.4.0.RELEASE'

    // Manually include `org.slf4j` for slack-api
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        // replace version and mcversion
        expand 'version': project.version, 'mcversion': project.minecraft.version
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

shadowJar {
    classifier = ''
    // Can't relocate this because of something with AsyncHttpClientConfigDefaults:ASYNC_CLIENT_CONFIG_ROOT
    // but most likely this won't matter because these libraries aren't probably used elsewhere.
    // relocate "allbegray.slack", "com.aergonat.lib.com.github.allbegray"
    // relocate "org.asynchttpclient", "com.aergonat.lib.org.asynchttpclient"
    relocate "com.fasterxml.jackson.core", "com.aergonat.lib.com.fasterxml.jackson.core"
    relocate "org.apache.http", "com.aergonat.lib.org.apache.http"
    relocate "org.apache.commons", "com.aergonat.lib.org.apache.commons"
    relocate "org.slf4j", "com.aergonat.lib.org.slf4j"
    relocate "io.netty", "com.aergonat.lib.io.netty"
    relocate "com.typesafe", "com.aergonat.lib.com.typesafe"
    relocate "com.fasterxml", "com.aergonat.lib.com.fasterxml"
    relocate "javassist", "com.aergonat.lib.javassist"
}

reobf {
    shadowJar { mappingType = 'SEARGE' }
}
